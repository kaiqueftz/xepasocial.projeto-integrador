<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Imagem</title>

  <!-- Bootstrap + ícones -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="img/favicon/favicon.ico">

  <style>
    .upload-container {
      display: flex;
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      border-radius: 15px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left-side {
      width: 40%;
      background: green;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left-side img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .right-side {
      width: 60%;
      padding: 20px;
    }

    .btn-upload {
      margin-top: 15px;
      background: white;
      color: green;
      border: 2px solid white;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-upload:hover {
      background: #fff;
      color: darkgreen;
    }

    #status {
      font-weight: 500;
    }

    #imageUrlContainer {
      word-break: break-all;
    }

    #imageInput {
    padding: 4px 8px;
    font-size: 0.9rem;
  }
  </style>
</head>

<body class="bg-light">
  <div class="mt-3 ml-5">
    <button onclick="window.location.href='index.html'" class="btn btn-success">
      &#8592;
    </button>
  </div>

  <div class="upload-container">
    <!-- Lado esquerdo -->
    <div class="left-side">
      <img src="img/LogoOficial.png" alt="Imagem ilustrativa">
      <h3>Envie uma imagem com facilidade!</h3><br>
      <p>Formatos aceitos: <strong>JPEG, JPG, PNG</strong> ou <strong>OIP</strong>.</p>
    </div>

    <!-- Lado direito (formulário) -->
    <form id="uploadForm" class="right-side">
      <h3 class="text-center">Upload de Imagem</h3>

      <div class="mb-3">
        <label for="imageInput" class="form-label">Escolha uma imagem</label>
        <input type="file" id="imageInput" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary btn-block">Enviar</button>

      <p id="status" class="text-center text-muted mt-4"></p>
      <div id="imageUrlContainer" class="text-center mt-2"></div>
    </form>
  </div>

  <script type="module" src="src/uploadScript.js"></script>
</body>

</html>
