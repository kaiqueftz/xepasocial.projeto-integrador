<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>

  <!-- Bootstrap e ícones -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="img/favicon/favicon.ico">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
  <script src="perfil.js" defer></script>

  <style>
    .profile-container {
      display: flex;
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      border-radius: 15px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left-side {
      width: 40%;
      background: green;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left-side img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .right-side {
      width: 60%;
      padding: 20px;
    }

    .btn-login {
      margin-top: 15px;
      background: white;
      color: green;
      border: 2px solid white;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-login:hover {
      background: #fff;
      color: darkgreen;
    }
  </style>
</head>

<body>
  <!-- Botão voltar -->
  <div class="mt-3 ml-5">
    <button onclick="window.location.href='index.html'" class="btn btn-success">
      &#8592;
    </button>
  </div>

  <div class="profile-container">
    <!-- Lado esquerdo -->
    <div class="left-side">
      <img src="img/LogoOficial.png" alt="Logo" />
      <h3>Veja os dados dessa Loja</h3>
      <p>Consulte suas informações com segurança e transparência.</p>
    </div>

    <!-- Lado direito -->
    <form id="perfilForm" class="right-side">
      <h3 class="text-center mb-4">Perfil da Loja</h3>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" readonly>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" readonly>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone" readonly>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" readonly>
      </div>

      <div class="form-group">
        <label for="horario">Horário de Funcionamento:</label>
        <input type="text" class="form-control" id="horario" readonly>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição da Loja:</label>
        <textarea class="form-control" id="descricao" rows="3" readonly></textarea>
      </div>

      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" class="form-control" id="cep" readonly>
      </div>

      <div id="mensagem" class="mt-3"></div>
    </form>
  </div>
</body>

</html>
